<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
    <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let snippet of CodeSnippets">
            <td>{{snippet.id}}</td>
            <td>{{snippet.title}}</td>
        </tr>
    </tbody>
</table>
