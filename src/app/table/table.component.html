<div class="table-container">
    <table mat-table [dataSource]="CodeSnippets" class="mat-elevation-z8 table-container">

        <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>id</th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>

        </ng-container>
        <!-- Title Column -->
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> title</th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>
        <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef></mat-header-cell>
            <mat-cell *matCellDef="let row;">
                <button mat-icon-button>
                    <mat-icon color="default" (click)="view(row)">visibility</mat-icon>
                </button>
                <button mat-icon-button>
                    <mat-icon color="warn" (click)="delete(row)">delete</mat-icon>
                </button>
                <button mat-icon-button>
                    <mat-icon color="default" (click)="edit(row)">edit</mat-icon>
                </button>
            </mat-cell>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef=" displayedColumns">
        </tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


    </table>
</div>
